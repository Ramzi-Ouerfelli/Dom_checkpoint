<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="styles.css">
    <title>Shopping Card</title>
</head>
  <body>
    <div class="card">
      <div class="header">
        <h4>Shopping Bag Total :
          <span id="tot">
            0
          </span>$
        </h4>
      </div>
      <div class="product">
        <div>
          <div class="op">
            <span class="remove">X</span>
            <i class="fas fa-heart"></i>
          </div>
        </div>
        <div>
          <img width="120" height="100" class="img" src="https://images.footaction.com/pi/A0524601/zoom/nike-air-huarache-womens" alt="">
        </div>
        <div class="disc">
          <div class="name">Shoes 1</div>
          <div class="color">red</div>
        </div>
        <div class="quant">
          <span class="plus">+</span>
          <span class="qt">1</span>
          <span class="minus">-</span>
        </div>
        <div>
          <h4 class="price">
            54$
          </h4>
          <h4 class="pu">54</h4>
        </div>
      </div>
      <div class="product">
        <div>
          <div class="op">
            <span class="remove">X</span>
            <i class="fas fa-heart"></i>
          </div>
        </div>
        <div>
          <img width="120" height="100" class="img" src="https://cdn3.bigcommerce.com/s-7yygcjzo/products/106/images/620/GreyCanvas_WINGMANgry_3Q_web__45438.1444404378.360.250.jpg?c=2" alt="">
        </div>
        <div class="disc">
          <div class="name">Shoes 2</div>
          <div class="color">gray</div>
        </div>
        <div class="quant">
          <span class="plus">+</span>
          <span class="qt">1</span>
          <span class="minus">-</span>
        </div>
        <div>
          <h4 class="price">
            30$
          </h4>
          <h4 class="pu">30</h4> 
        </div> 
      </div>
      <div class="product">
        <div>
          <div class="op">
            <span class="remove">X</span>
            <i class="fas fa-heart"></i>
          </div>
        </div>
        <div> 
          <img width="120" height="100" class="img" src="https://dsw.scene7.com/is/image/DSWShoes/377442_001_ss_01?$pdp-image$" alt="">
        </div>
        <div class="disc">
          <div class="name">Shoes 3</div>
          <div class="color">black</div>  
        </div>
        <div class="quant">
          <span class="plus">+</span>
          <span class="qt">1</span>
          <span class="minus">-</span>
        </div>
        <div>
          <h4 class="price">
            60$
          </h4>
          <h4 class="pu">60</h4>
        </div> 
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  </head>
